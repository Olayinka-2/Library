<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <link rel="stylesheet" href="style.css">
   <script src="./script.js" defer></script>
</head>
<body>
   <header>
      <h1>Luminex Library</h1>
   </header>
   <main>
      <div class="container">
         <div class="table-container">
            <table>
               <thead>
                  <th>S/N</th>
                  <th>Name of Author</th>
                  <th>Title of the book</th>
                  <th>Number of pages</th>
               </thead>
               <tbody>
   
               </tbody>
            </table>
         </div>

         <div class="form-section">
            <div class="form-container">
               <form action="/">
                  <h2>Enter new Book</h2>
                  <div class="inner-form-section">
                     <div>
                        <label for="author-name">Name of Book  </label>
                        <input type="text" name="author-name" id="author-name">
                     </div>
                     <div>
                        <label for="book-title">Title of Book  </label>
                        <input type="text" name="book-title" id="book-title">
                     </div>
                     <div>
                        <label for="number-of-page">Name of Book  </label>
                        <input type="text" name="number-of-page" id="number-of-page">
                     </div>
                     <div>
                        <label for="book-name">Name of Book  </label>
                        <input type="text" name="book-name" id="book-name">
                     </div>
                     <div class="radio-section">
                        <label for="radio">Have you read it? </label>
                        <input type="radio" name="book-read" id="radio">
                     </div>
                     <div class="buttons">
                        <button type="reset">Clear</button>
                        <button type="submit">Submit</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </main>
</body>
</html>
